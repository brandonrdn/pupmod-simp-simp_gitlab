# This nodeset spins up a simple one-host test VM for both EL6 and EL7
HOSTS:
  server:
    roles:
      - server
      - default
      - master
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    vagrant_memsize: 512
  client:
    roles:
      - client
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    vagrant_memsize: 128

CONFIG:
  log_level: verbose
  type:      aio
  ## vb_gui: true
